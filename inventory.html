<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory - Astha Electronics</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="assets/favicons/favicon.ico" type="image/x-icon" />
</head>
<body>
  <header>
    <div class="header-brand">
      <img src="assets/images/asthalogo.jpg" class="header-logo" />
      <h1>Astha Electronics</h1>
    </div>
    <nav>
      <a href="inventory.html" class="active">Inventory</a>
      <a href="billing.html">Billing</a>
      <a href="add-item.html">Add Item</a>
      <button class="btn btn-danger" onclick="logout()">Logout</button>
    </nav>
  </header>

  <main class="container">
    <h2>Inventory</h2>

    <div class="sort-controls">
      <label>Sort by:</label>
      <select id="sort-select">
        <option value="name">Name (A-Z)</option>
        <option value="quantity">Quantity (High to Low)</option>
      </select>
    </div>

    <input type="text" id="search-input" placeholder="Search items..." />
    <button id="lockBtn" class="btn btn-lock">ðŸ”’ Unlock Controls</button>

    <div id="inventory-list" class="item-list"></div>
  </main>

  <script src="js/auth.js"></script>
  <script src="js/inventory.js"></script>
</body>
</html>
