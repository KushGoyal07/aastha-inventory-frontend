<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Item</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="assets/favicons/favicon.ico" type="image/x-icon" />
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      text-align: center;
    }
    .error-message {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-brand">
      <img src="assets/images/asthalogo.jpg" class="header-logo" />
      <h1>Astha Electronics</h1>
    </div>
    <nav>
      <a href="inventory.html">Inventory</a>
      <a href="billing.html">Billing</a>
      <a href="add-item.html" class="active">Add Item</a>
      <button class="btn btn-danger" onclick="logout()">Logout</button>
    </nav>
  </header>

  <main class="container">
    <div class="card">
      <h2>Add New Item</h2>
      <div id="add-form" style="display: none;">
        <input type="text" id="item-name" placeholder="Item Name" />
        <input type="number" id="item-qty" placeholder="Quantity" />
        <input type="number" id="item-price" placeholder="Price" />
        <input type="text" id="item-image" placeholder="Image URL" />
        <button id="addItemBtn" class="btn btn-primary">Add Item</button>
      </div>
    </div>
  </main>

  <div id="passwordModal" class="modal">
    <div class="modal-content">
      <h3>Enter Admin Password</h3>
      <input type="password" id="adminPassword" placeholder="Password" />
      <button id="verifyPasswordBtn" class="btn btn-primary">Submit</button>
      <div id="passwordError" class="error-message">Wrong password!</div>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/add-item.js"></script>
</body>
</html>
